<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Arcade Time</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Jogos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
    <div id="quiz-container">
        <div id="game-setup">
            <div>
                <label for="category">Escolha uma categoria:</label>
                <select id="category">
                    <option value="">Qualquer categoria</option>
                </select>
            </div>
            <div>
                <label for="amount">Número de perguntas:</label>
                <input type="number" id="amount" min="1" max="50" value="10">
            </div>
            <div>
                <label for="difficulty">Selecione a dificuldade:</label>
                <select id="difficulty">
                    <option value="">Qualquer dificuldade</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            <button id="start-btn">Iniciar o jogo</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="progress"></div>
            <div id="currentScore"></div>
            <div id="highScore"></div>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="result"></div>
        </div>
    </div>
</div>
    <div class="estrelas"></div>
    <script src="js/script.js"></script>
</body>

</html>
